<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CUSTOMIZADO -->
    <link rel="stylesheet" href="./public/css/custom.css" />
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/562a5f8137.js"
      crossorigin="anonymous"
    ></script>
    <title>Buscador - CodeJourney</title>
  </head>
  <body class="bg-zinc-800">
    <main class="w-full h-screen flex items-center justify-center">
      <div id="card" class="rounded-md bg-zinc-700 shadow-lg">
        <header class="px-5 py-2 border-zinc-600 border-b-2">
          <div class="flex items-center space-x-3 w-full justify-between">
            <div>
              <i class="fa-solid fa-magnifying-glass text-zinc-300"></i>
            </div>
            <div class="w-full">
              <input
                type="text"
                name="pesquisar"
                id="pesquisar"
                placeholder="Clique aqui para Pesquisar"
                class="w-full bg-transparent px-4 py-3 rounded-md outline-none text-white"
              />
            </div>
            <div>
              <button class="px-3 py-2" id="apagar">
                <i
                  class="bi bi-trash3-fill hover:text-zinc-300 transition-all text-red-300"
                ></i>
              </button>
            </div>
          </div>
        </header>
        <main class="p-6">
          <small class="text-zinc-300">Pesquisas Recentes</small>
          <aside id="results-block" class="w-full grid grid-cols-1 gap-5 mt-4">
            <div class="result flex items-center justify-between">
              <p class="result-name font-semibold text-white">
                Mário Lino Salembe
              </p>
              <a href="#">
                <i
                  class="fa-solid fa-circle-info text-green-500 transition-all hover:text-white"
                ></i>
              </a>
            </div>
            <div class="result flex items-center justify-between">
              <p class="result-name font-semibold text-white">
                Joana Camila Sousa
              </p>
              <a href="#">
                <i
                  class="fa-solid fa-circle-info text-green-500 transition-all hover:text-white"
                ></i>
              </a>
            </div>
            <div class="result flex items-center justify-between">
              <p class="result-name font-semibold text-white">Melinda Mendes</p>
              <a href="#">
                <i
                  class="fa-solid fa-circle-info text-green-500 transition-all hover:text-white"
                ></i>
              </a>
            </div>
          </aside>
        </main>
        <footer>
          <div
            class="py-4 px-3 flex space-x-2 items-center justify-center border-zinc-600 border-t-2"
          >
            <div>
              <small>
                <a
                  href="#"
                  class="text-zinc-300 font-semibold transition-all hover:text-slate-400 hover:underline"
                  >Mário Lino Salembe</a
                >
              </small>
            </div>
            <div>
              <span class="text-white">|</span>
            </div>
            <div>
              <small class="poppinsFont font-semibold text-green-500"
                >CodeJourney</small
              >
            </div>
          </div>
        </footer>
      </div>
    </main>

    <script src="./public/js/main.js" defer></script>
  </body>
</html>
