<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- LINK CUSTOMIZADO -->
    <link rel="stylesheet" href="./public/css/custom.css" />
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/562a5f8137.js"
      crossorigin="anonymous"
    ></script>
    <title>Buscador Dinâmico - CodeJourney</title>
  </head>
  <body class="bg-zinc-800">
    <main class="w-full h-screen flex items-center justify-center">
      <div id="card" class="rounded-md bg-zinc-700 shadow-lg">
        <header class="px-5 py-2 border-zinc-600 border-b-2">
          <div class="flex items-center space-x-3 w-full justify-between">
            <div>
              <i class="fa-solid fa-magnifying-glass text-zinc-300"></i>
            </div>
            <div class="w-full">
              <input
                type="text"
                name="pesquisar"
                id="pesquisar"
                placeholder="Clique aqui para Pesquisar"
                class="w-full bg-transparent px-4 py-3 rounded-md outline-none text-white"
              />
            </div>
            <div>
              <button class="px-3 py-2" id="buscar">
                <i
                  class="bi bi-send-fill text-2xl hover:text-zinc-300 transition-all text-green-500"
                ></i>
              </button>
            </div>
          </div>
        </header>
        <main class="mt-2">
          
          <aside class=" text-center w-full p-8 hidden" id="notFound">
            <h3 class="font-bold text-zinc-400">
              Sem Correspondências <i class="fa-solid fa-face-sad-tear"></i>
            </h3>
          </aside>
          <aside id="results-block" class="gap-6  relative overflow-auto h-52 py-2 px-10 w-full flex flex-col mt-4">
              <h4 class="text-center text-zinc-300 font-semibold text-xl" id="text-recent">Sem Pesquisas Recentes</h4>
          </aside>
        </main>
        <footer>
          <div
            class="py-4 px-3 flex space-x-2 items-center justify-center border-zinc-600 border-t-2"
          >
            <div>
              <small>
                <a
                  href="https://github.com/mariosalembe23"
                  class="text-zinc-300 font-semibold transition-all hover:text-slate-400 hover:underline"
                  >Mário Lino Salembe</a
                >
              </small>
            </div>
            <div>
              <span class="text-white">|</span>
            </div>
            <div>
              <small class="poppinsFont font-semibold text-green-500"
                >CodeJourney</small
              >
            </div>
          </div>
        </footer>
      </div>
    </main>

    <script src="./public/js/main.js" defer></script>
  </body>
</html>
